<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link type="text/css" rel="stylesheet" href="form2.css">
    <link rel="shortcut icon" type="image/x-icon" href="icons/finished-task-512.webp">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <h1>LOGIN</h1>
        <div id="manual-login">
            <form class="login-form" method="POST" action="">
                <input type="text" id="user-input" class="fontAwesome" name="emailAddress" placeholder="&#xf0e0; Email">
                <br>
                <input type="password" id="user-input" class="fontAwesome" placeholder="&#xF023; ••••••••">
                <br>
                <input type="checkbox">
                <p id="remember">Remember me</p>
                <br>
                <input id="login" type="submit" value="LOGIN">
            </form>
        </div>
        <p id="or">Or login with</p>
        <div id="social-login">
                <button id="fb" class="social-icon"><i id="facebook" class="fa fa-facebook"></i>Facebook</button>
                <button id="ggl" class="social-icon"><i id="google" class="fa fa-google"></i>Google</button>
        </div>
    </div>
</body>
</html>
